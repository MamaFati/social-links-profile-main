<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- boostrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Barlow&family=Inter:slnt,wght@-4,100..900&family=Merienda:wght@300..900&family=Merriweather:ital,wght@1,300&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Poppins:wght@300;400;700&family=Red+Hat+Display:wght@300..900&family=Roboto:wght@400;500;700&family=Tulpen+One&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="mx-auto d-flex justify-content-md-center align-items-center vh-50 rounded"
      id="main"
    >
      <div class="text-center">
        <div>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avator-img"
            class="img-fluid rounded-circle py-4"
          />
          <div class="font-xlg"><h3>Jessica Randall</h3></div>
          <div class="green font-lg">
            <p>London United Kingdom</p>
          </div>
          <div class="avator-descrip font-sm">
            <p>"Front-end developer and avid reader"</p>
          </div>
        </div>
        <div>
          <div class="py-2"><button>GitHub</button></div>
          <div><button>Frontend Mentor</button></div>
          <div class="py-2"><button>LinkedIn</button></div>
          <div><button>Twitter</button></div>
          <div class="py-2"><button>Instagram</button></div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/MamaFati">Fati</a>.
    </div>

    <!-- boostrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
